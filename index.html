<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
   
    <title>Document</title>
    <script src="code.js"></script>
</head>
<body>
    <div id="calculator">
<form action="http://www.calculator.com/index" method="post">
        <h1 id=h1>Calculator</h1>
        <input type="text" id="inputField" onclick="" value="1">
        <br />
        <input type="button" value="C" id="btn" onClick="show1(this)">
        <input type="button" value="<-" id="btn" onclick="backspace()">
        <input type="button" value="X^2" id="btn" onclick="power('2')">
        <input type="button" value="+" id="btn" onclick="show1(this)">
        <br />

        <input type="button" value="9" id="btn" onclick="show1(this)">
        <input type="button" value="8" id="btn" onclick="show1(this)">
        <input type="button" value="7" id="btn" onclick="show1(this)">
        <input type="button" value="-" id="btn" onclick="show1(this)">
        <br />

        <input type="button" value="6" id="btn" onclick="show1(this)">
        <input type="button" value="5" id="btn" onclick="show1(this)">
        <input type="button" value="4" id="btn" onclick="show1(this)">
        <input type="button" value="*" id="btn" onclick="show1(this)">
        <br />

        <input type="button" value="3" id="btn" onclick="show1(this)">
        <input type="button" value="2" id="btn" onclick="show1(this)">
        <input type="button" value="1" id="btn" onclick="show1(this)">
        <input type="button" value="/" id="btn" onclick="show1(this)">
        <br />

        <input type="button" value="0" id="btn" onclick="show1(this)">
        <input type="button" value="." id="btn" onclick="show1(this)">
        <input type="button" value="=" id="equal_btn" onclick="answer()">
        <br />


    </form>
</div>
</body>
</html>
